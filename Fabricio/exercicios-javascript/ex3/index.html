<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function mudarCorFundo(element){
            var cor = element.id;

            if(cor === "red"){
                document.body.style.backgroundColor = "red";
            }else if(cor === "green"){
                document.body.style.backgroundColor = "green";
            }else if(cor === "blue"){
                document.body.style.backgroundColor = "blue";
            }else if(cor === "yellow"){
                document.body.style.backgroundColor = "yellow";
            }
        }

    </script>

    <style>
        ul li{
                list-style: none;
        }
    </style>
</head>
<body>

  <ul>
    <li>
        <input type="radio" id="red" name="cores" onclick="mudarCorFundo(this)">
        <label for="red">Vermelho</label>
    </li>
    <li>
        <input type="radio" id="green" name="cores" onclick="mudarCorFundo(this)">
        <label for="red">Verde</label>
    </li>
    <li>
        <input type="radio" id="blue" name="cores" onclick="mudarCorFundo(this)">
        <label for="red">Azul</label>
    </li>
    <li>
        <input type="radio" id="yellow" name="cores" onclick="mudarCorFundo(this)">
        <label for="red">Amarelo</label>
    </li>
  </ul>


</html>
