<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Usuário</title>
    <script>
        function validateForm(event) {
            event.preventDefault();

            const login = document.getElementById('login').value;
            const senha = document.getElementById('senha').value;
            const confirmarSenha = document.getElementById('confirmarSenha').value;

            if (!login || !senha || !confirmarSenha) {
                alert('Todos os campos devem ser preenchidos.');
                return false;
            }

            if (senha !== confirmarSenha) {
                alert('As senhas não correspondem.');
                return false;
            }

            if (senha.length < 6 || senha.length > 10) {
                alert('A senha deve ter entre 6 e 10 caracteres.');
                return false;
            }

            alert('Cadastro realizado com sucesso!');
            document.getElementById('cadastroForm').submit();
        }
    </script>
</head>
<body>
    <h1>Cadastro de Usuário</h1>
    <form id="cadastroForm" onsubmit="validateForm(event)">
        <label for="login">Login:</label>
        <input type="text" id="login" name="login" required><br><br>

        <label for="senha">Senha:</label>
        <input type="password" id="senha" name="senha" required><br><br>

        <label for="confirmarSenha">Confirmar Senha:</label>
        <input type="password" id="confirmarSenha" name="confirmarSenha" required><br><br>

        <button type="submit">Cadatrar</button>
    </form>
</body>
</html>
